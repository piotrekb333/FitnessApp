<section id="subintro">
  <div class="container">
    <div class="row">
      <div class="span4">
        <h3>Kalkulatory</h3>
      </div>
    </div>
  </div>

</section>
<section id="maincontent">
  <div class="container">
    <div class="row">
      <div class="span4">
        <form>
          <div class="form-group row">
            <label for="txtWaist" class="col-sm-2 col-form-label">Talia (cm)</label>
            <div class="col-sm-10">
              <input type="text" [(ngModel)]="calculatorModel.waist" class="form-control" id="txtWaist" name="txtWaist" placeholder="Talia">
            </div>
          </div>
          <div class="form-group row">
            <label for="txtHip" class="col-sm-2 col-form-label">Obwód w biodrach (cm)</label>
            <div class="col-sm-10">
              <input type="text" [(ngModel)]="calculatorModel.hip"  class="form-control" id="txtHip" name="txtHip" placeholder="Obwód w biodrach">
            </div>
          </div>
          <div class="form-group row">
            <div class="col-sm-10">
              <button type="submit" (click)="Calculate()" class="btn btn-primary">Oblicz</button>
            </div>
          </div>
        </form>
      </div>
      <div class="span8">
        <aside>
          <div class="widget">
            <div>
              <h4>Twój wynik</h4>
              <div class="calculate-result">{{ WHRResult }}</div>
            </div>
            <h4>Interpretecja wyniku</h4>
            <ul class="project-detail">
              <li><label>Poniżej 18.5</label>Niedowaga</li>
              <li><label>18.5 – 24.9</label> Waga prawidłowa</li>
              <li><label>25.0 – 29.9</label>Nadwaga</li>
              <li><label>Powyżej 30.0</label>Otyłość</li>
            </ul>
          </div>
        </aside>
      </div>
    </div>
  </div>
</section>
