<section id="subintro">
  <div class="container">
    <div class="row">
      <div class="span4">
        <h3>Kalkulatory</h3>
      </div>
    </div>
  </div>

</section>
<section id="maincontent">
  <div class="container">
    <div class="row">
      <div class="span4">
        <form>
          <div class="form-group row">
            <label for="txtWeight" class="col-sm-2 col-form-label">Waga (kg)</label>
            <div class="col-sm-10">
              <input type="text" [(ngModel)]="calculatorModel.weight" class="form-control" id="txtWeight" name="txtWeight" placeholder="Waga">
            </div>
          </div>
          <div class="form-group row">
            <label for="txtHeight" class="col-sm-2 col-form-label">Wzrost (cm)</label>
            <div class="col-sm-10">
              <input type="text" [(ngModel)]="calculatorModel.height"  class="form-control" id="txtHeight" name="txtHeight" placeholder="Wzrost">
            </div>
          </div>
          <div class="form-group row">
            <div class="col-sm-10">
              <button type="submit" (click)="Calculate()" class="btn btn-primary">Oblicz</button>
            </div>
          </div>
        </form>
      </div>
      <div class="span8">
        <aside>
          <div class="widget">
            <h4>Interpretecja wyniku</h4>
            <ul class="project-detail">
              <li><label>Poniżej 18.5</label>Niedowaga</li>
              <li><label>18.5 – 24.9</label> Waga prawidłowa</li>
              <li><label>25.0 – 29.9</label>Nadwaga</li>
              <li><label>Powyżej 30.0</label>Otyłość</li>
            </ul>
          </div>
        </aside>
      </div>
    </div>
  </div>
</section>
